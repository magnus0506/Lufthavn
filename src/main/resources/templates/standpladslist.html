<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      lang="en">
<head>
    <meta charset="ISO-8859-1" http-equiv="refresh" content="30">
    <title>Standpladser</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
</head>
<body>
<div class="container">
    <h1>Standpladser</h1>
    <form th:action="@{/standpladslist}">
        Filter:
        <input type="text" name="keyword" th:value="${keyword}" required/>
        &nbsp;
        <input type="submit" value="Search"/>
        &nbsp;
        <input type="submit" value="Clear"/>
    </form>
    <br>
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-light" style="text-align: center">
        <tr>
            <th scope="col" >ID</th>
            <th scope="col" >Standplads nummer</th>
            <th scope="col" >Parkeret fly</th>
            <th scope="col">Fly Størrelse</th>
        </tr>
        </thead>
        <tbody style="text-align: center">
        <tr th:each="standplads : ${standpladslist}">
            <td th:width="15"   th:text="${standplads.id}">ID</td>
            <td th:width="130"  th:text="${standplads.standpladsnr}">Standplads nummer</td>
            <td th:width="15"   th:text="${standplads.plane}">Fly parkeret</td>
            <td th:width="30"   th:text="${standplads.size}">Fly størrelse</td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
