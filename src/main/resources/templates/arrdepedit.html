<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Edit Arrival or Departure</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/arrdeplist">Arrivals and Departures</a>
                    <a class="dropdown-item" href="/standpladslist">Standpladser</a>
                    <a class="dropdown-item" href="/airports">Destinationer</a>
                    <a class="dropdown-item" href="/statuslistmedium">Fly status</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div th:align="center" class="mx-auto" style="width: 200px;">
    <h3>Edit arrival or departure</h3>

            <form action="/arrdepsave" method="post">
                <label>ID
                    <input type="text" th:field="*{arrdep.id}"/>
                </label><br>

                <label>Arrival or departure date
                    <input type="text" th:field="*{arrdep.date}"/>
                </label>
                <br>


                <label>Arrival / departure
                    <input type="text" th:field="*{arrdep.arrordep}"/>
                </label>
                <br>

                <label>Route
                    <input type="text" th:field="*{arrdep.route}"/>
                </label>
                <br>

                <label>Estimated time
                    <input type="text" th:field="*{arrdep.estimated}"/>
                </label>
                <br>

                <label>Aircraft model
                    <input type="text" th:field="*{arrdep.aircraft}"/>
                </label><br>

                <label>Destination
                    <input type="text" th:field="*{arrdep.destination}">
                </label><br>

                <label>Expected time
                    <input type="text" th:field="*{arrdep.expectedtime}">
                </label>

                <button type="submit" name="button" class="btn btn-primary">Update</button>
            </form>
</div>
</body>
</html>
