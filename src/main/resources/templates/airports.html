<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      lang="en">
<head>
    <meta charset="ISO-8859-1" http-equiv="refresh" content="30">
    <title>Airports</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
</head>
<body>
<div class="container">
    <h1>Airports</h1>
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-light" style="text-align: center">
        <tr>
            <th scope="col" >ID</th>
            <th scope="col" >Airport</th>
            <th scope="col" >Country</th>
            <th scope="col">Country code</th>
        </tr>
        </thead>
        <tbody style="text-align: center">
        <tr th:each="airport : ${listAirports}">
            <td th:width="15"   th:text="${airport.id}">ID</td>
            <td th:width="130"  th:text="${airport.cityAirport}">Date</td>
            <td th:width="15"   th:text="${airport.country}">Arrival/Departure</td>
            <td th:width="30"   th:text="${airport.code}">Route</td>
        </tr>
        </tbody>
    </table>
    <div>
        Total arrivals and departures: [[${totalArrDeps}]] - Page [[${currentPage}]] of [[${totalPages}]]

        <a th:if="${currentPage > 1}" th:href="@{/page/1}">First page</a>
        <a th:unless="${currentPage > 1}">First page</a>

        <a th:if="${currentPage > 2}">Previous page</a>

        <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                <a th:if="${i != currentPage}" th:href="@{'/page/' + ${i}}" >[[${i}]]</a> &nbsp;
                <span th:unless="${i != currentPage}">[[${i}]]</span>
                    </span>
    </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
