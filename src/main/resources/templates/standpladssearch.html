<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="ISO-8859-1" http-equiv="refresh" content="5">
    <title>Standpladser</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Dropdown
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/arrdeplist">Arrivals and Departures</a>
                    <a class="dropdown-item" href="/standpladslist">Standpladser</a>
                    <a class="dropdown-item" href="/airports">Destinationer</a>
                    <a class="dropdown-item" href="/statuslistmedium">Fly status</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1>Standpladser</h1>
    <form th:action="@{/standpladslist}">
    </form>
    <br>
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-light" style="text-align: center">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Standplads nummer</th>
            <th scope="col">Status</th>
            <th scope="col">Fly Størrelse</th>
            <th scope="col">Parkeret fly</th>
        </tr>
        </thead>
        <tbody style="text-align: center">
        <tr th:each="standplads : ${standpladslist}">
            <td th:width="15" th:text="${standplads.id}">ID</td>
            <td th:width="130" th:text="${standplads.standpladsnr}">Standplads nummer</td>
            <td th:width="15" th:text="${standplads.status}">Status</td>
            <td th:width="30" th:text="${standplads.size}">Størrelse</td>
            <td th:width="30" th:text="${standplads.parkedplane}">Fly parkeret</td>
            <td th:width="20"><a th:href="@{'/standpladsedit/' + ${standplads.id}}">Edit</a>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
