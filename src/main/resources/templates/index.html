<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Arrivals and Departures</title>
</head>
<body>
<div align="center">
    <h1>Arrivals and Departures</h1>
    <a href="/new">Create new route</a>
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Arrival/Departure</th>
            <th>Route</th>
            <th>Estimated arrival or departure</th>
            <th>Aircraft model</th>
            <th>Destination</th>
            <th>Expected time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="arrdep : ${listArrDep}">
            <td th:text="${arrdep.getId()}">ID</td>
            <td th:text="${arrdep.getDate()}">Date</td>
            <td th:text="${arrdep.getArrordep()}">Arrival/Departure</td>
            <td th:text="${arrdep.getRoute()}">Route</td>
            <td th:text="${arrdep.getEstimated()}">Estimated time of arrival/departure</td>
            <td th:text="${arrdep.getAircraft()}">Aircraft model</td>
            <td th:text="${arrdep.getDestination()}">Destination</td>
            <td th:text="${arrdep.getExpectedtime()}">Expected time</td>
            <td>
                <a th:href="@{'/edit/' + ${arrdep.id}}">Edit</a>
                <a th:href="@{'/delete/' + ${arrdep.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
