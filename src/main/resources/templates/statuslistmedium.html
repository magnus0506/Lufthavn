    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/arrdeplist">Arrivals and Departures</a>
                    <a class="dropdown-item" href="/standpladslist">Standpladser</a>
                    <a class="dropdown-item" href="/airports">Destinationer</a>
                    <a class="dropdown-item" href="/statuslistmedium">Fly status</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1>Fly status</h1>
    <br>
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-light" style="text-align: center">
        <tr>
            <th scope="col" >Rute</th>
            <th scope="col" >Taxi til gate</th>
            <th scope="col" >Passagerer ud</th>
            <th scope="col">Baggage ud</th>
            <th scope="col">Optankning</th>
            <th scope="col">RengÃ¸ring</th>
            <th scope="col">Baggage ind</th>
            <th scope="col">Passagerer ind</th>
            <th scope="col">Taxi til afgang</th>
        </tr>
        </thead>
        <tbody style="text-align: center">
        <tr th:each="mediumsize : ${mediumsizelist}">
            <td th:text="${mediumsize.id}"></td>
            <td th:text="${mediumsize.taxiFromArr}"></td>
            <td th:text="${mediumsize.passengersOut}"></td>
            <td th:text="${mediumsize.baggageOut}"></td>
            <td th:text="${mediumsize.fuelRefill}"></td>
            <td th:text="${mediumsize.cleaning}"></td>
            <td th:text="${mediumsize.baggageIn}"></td>
            <td th:text="${mediumsize.passengersIn}"></td>
            <td th:text="${mediumsize.taxiToDep}"></td>
        </tr>
        </tbody>
    </table>
