<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>Create new Arrival or Departure</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/arrdeplist">Arrivals and Departures</a>
                    <a class="dropdown-item" href="/standpladslist">Standpladser</a>
                    <a class="dropdown-item" href="/airports">Destinationer</a>
                    <a class="dropdown-item" href="/statuslistmedium">Fly status</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div align="center">
    <h1>Create new Arrival or Departure</h1><br/>
    <form action="#" th:action="@{/save}" th:object="${arrdep}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td><input type="text" th:field="*{route}"/>Route:</td>
                <td><input type="text" th:field="*{date}"/>Date</td>
                <td><input type="text" th:field="*{arrordep}"/>Arrival/Departure</td>
                <td><input type="text" th:field="*{route}"/>Route</td>
                <td><input type="text" th:field="*{estimated}"/>Estimated arrival/departure time</td>
                <td><input type="text" th:field="*{aircraft}"/>Aircraft</td>
                <td><input type="text" th:field="*{destination}"/>Destination</td>
                <td><input type="text" th:field="*{expectedtime}"/>Expected time</td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
